<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        .appear {
            display: none;
        }
        .hov{
            text-decoration: none;
        }

        .hov:hover + p {
            display:inline-block;
            padding: 40px;
            border: 1px solid #000;
            background-color:palegreen;
            text-align: left;
            top:0;

        }
        
    </style>

    
</head>

<body>
	<h1>Document</h1>

	<div id="main">
		<p><a href="" class="hov" >Hover</a></p>
        <p class="appear">Mouse hovered</p>
        
	</div>

</body>

</html>
